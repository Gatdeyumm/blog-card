<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blog-card" tabindex="0">
        <header>
            <img src="illustration-article.svg" alt="illustration" id="illustration">
        </header>
         <main>
            <div class="bg">
                <h1> Learning</h1>
            </div>
            <p class="published"> Published 21 Dec 2023 </p>
            <h2> HTML & CSS foundations</h2>
            <p class="description"> These languages are the backbone of every website, defining structure, content, and presentation. </p>
        </main>
        <footer>
            <div style="display: flex; align-items: center;     margin: 0 25px;">
                <img src="image-avatar.webp" alt="avatar" id="avatar" style="width: 32px; margin-right: 10px;">
                <h3>Greg Hooper</h3>
            </div>
            
            
        </footer>  
    </div>
</body>
</html>
